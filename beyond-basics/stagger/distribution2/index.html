<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>distribution
    
  </title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="demo">
    <svg id="ease-vis" viewBox="0 0 650 650">
      <image href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/time-vis.png" width="58" height="627" x="-58" y="-23"/>
    </svg>
  
    <div class="nav">
  <select class="select-css ease-select">
    <option>linear</option>
    <option>power1</option>
    <option>power1.in</option>
    <option>power4</option>
    <option>power4.in</option>
    <option>power4.inOut</option>
  </select>
      <div class="radios">
        <label><input type="radio" name="radio" class="mgr mgr-lg" checked value="start" onclick="radioUpdate(this.value)"/> &nbsp;start</label>
        <label><input type="radio" name="radio" class="mgr mgr-lg" value="center" onclick="radioUpdate(this.value)"/>&nbsp;center</label>
        <label><input type="radio" name="radio" class="mgr mgr-lg" value="end" onclick="radioUpdate(this.value)"/> &nbsp;end</label>
         <label><input type="radio" name="radio" class="mgr mgr-lg" value="edges" onclick="radioUpdate(this.value)"/> &nbsp;edges</label>
      </div>
      <button id="restart">restart</button>
    </div>
    
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
  <script  src="./app.js"></script>
</body>
</html>
