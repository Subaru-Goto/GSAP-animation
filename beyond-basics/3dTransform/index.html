<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3DTransform</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <link href="https://fonts.googleapis.com/css?family=Kanit:300,400,600&display=swap" rel="stylesheet">
  <h2>perspective on .wrapper</h2>
  <h3>each box shares the vanishing point of it's parent</h3>
  <div class="wrapper perspective">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box around"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  
  <hr><br>
  
  <h2>transformPerspective on each .box</h2>
  <h3>each box has it's own vanishing point</h3>
  <div class="wrapper noPerspective">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
  <script  src="./app.js"></script>
</body>
</html>
